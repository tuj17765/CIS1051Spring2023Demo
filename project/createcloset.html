<!DOCTYPE html>

<html lang= "en">
    <head>
        <title>
            Create Closet
        </title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <button type = "button" id="newClosetBtn">Create New Closet</button>

        <form id="editClosetForm" class="newForm">
            <button type = "button" id="editClosetBtn">Edit Closet</button>
            <div>
                <!--Select picture showing the item and then have them click edit item button-->
                <button type = "button" id="editItemBtn">Edit Item</button>
                <form id="addItemForm" class="newForm">
                    <input type="file" id="image_input" accept="image/png, image/jpg, image/heif, image/heic, image/heif">
                    <div id="descriptors">
                        <input type="text" id="addType" placeholder="Type">
                        <input type="text" id="addColor" placeholder="Color">
                        <input type="text" id="addStyle" placeholder="Style">
                        <input type="text" id="addSeason" placeholder="Season">
                        <input type="text" id="addFit" placeholder="Fit">
                    </div>
                    <button type = "button" id="addItemBtn">Add Item</button>
                </form>
            </div>
        </form>
        <div id="showCloset"></div>
        <script src="inputscript.js"></script>

    </body>
</html>
